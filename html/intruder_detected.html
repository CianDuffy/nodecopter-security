<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intruder Detected</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <link rel="stylesheet" href="/bootswatch/flatly/bootstrap.css">
    <link rel="stylesheet" href="/css/intruder_detected.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">->
            <a class="navbar-brand">
                    <span>
                        <img alt="Drone Icon" src="/images/png/brand-icon-white-32.png">
                    </span>
                Security Drone
            </a>
        </div>
    </nav>
    <div class="container-fluid" id="canvas">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="jumbotron" id="jumbo">
                    <h1 id="intruder-label" class="text-center">Potential Intruder Detected</h1>
                    <img id="security-image" src="/security-image" class="img-responsive center-block">
                    <div id="response-button-group" class="btn-group btn-group-justified center-block">
                        <a id="resume-patrol-btn" href="#" class="btn btn-primary">Resume Surveillance</a>
                        <a id="manual-control-btn" href="http://localhost:3000/drone_control" class="btn btn-danger">Assume Manual Control</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/jquery/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:3001');

        $('#resume-patrol-btn').click(function() {
            socket.emit('false-alarm');
            window.close();
        });
    </script>
</body>
</html>
