<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV.Drone</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/yeti/bootstrap.css">-->
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand">
                CV.DRONE
            </a>
        </div>
    </nav>
    <div class="container-fluid" id="canvas">
        <div class="row" style="height: 5%"></div>
        <div class="row">
            <!--<div class="col-md-12">-->
                <!---->
            <!--</div>-->
            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
            <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                <div align="center" class="embed-responsive embed-responsive-16by9">
                    <video autoplay loop class="embed-responsive-item">
                        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-12 col-xs-12">
                <div class="checkbox">
                    <label>
                        Debug Mode
                    </label>
                    <input type="checkbox" checked id="debugSwitch" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
                </div>
            </div>
        </div>
        <div class="row" style="height: 5%"></div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script>
        $(document).ready(function() {
            var socket = io.connect();
            var debugMode = true;
            socket.emit('connect-to-drone', debugMode);

            var shiftPressed = false;

            // UI Controls
            $('#debugSwitch').change(function() {
                debugMode = !debugMode;
                socket.emit('updateDebugMode', debugMode);
            });

            // Key Events
            $(window).keydown(function(e) {
                var event = e || window.event;
                var key = event.which;
                console.log(key);
                switch(key) {
                    case 16: // shift
                        shiftPressed = true;
                        break;
                    case 37: // left arrow
                        e.preventDefault();
                        if (shiftPressed) {
                            socket.emit('flip', 'left');
                        } else {
                            socket.emit('yaw', 'counterClockwise', true);
                        }
                        break;
                    case 38: // up arrow
                        e.preventDefault();
                        if (shiftPressed) {
                            socket.emit('flip','forward');
                        } else {
                            socket.emit('vertical', 'up', true);
                        }
                        break;
                    case 39: // right arrow
                        e.preventDefault();
                        if (shiftPressed) {
                            socket.emit('flip', 'right');
                        } else {
                            socket.emit('yaw', 'clockwise', true);
                        }
                        break;
                    case 40: // down arrow
                        e.preventDefault();
                    if (shiftPressed) {
                        socket.emit('flip', 'backward');
                    } else {
                        socket.emit('vertical', 'down', true);
                    }
                        break;
                    case 65: // a
                        e.preventDefault();
                        socket.emit('roll', 'left', true);
                        break;
                    case 68: // d
                        e.preventDefault();
                        socket.emit('roll', 'right', true);
                        break;
                    case 72: // h
                        e.preventDefault();
                        socket.emit('hover');
                        break;
                    case 83: // s
                        e.preventDefault();
                        socket.emit('pitch', 'back', true);
                        break;
                    case 87: // w
                        e.preventDefault();
                        socket.emit('pitch', 'forward', true);
                        break;
                    case 91: // cmd
                        shiftPressed = true;
                        break;
                }
            });

            $(window).keyup(function(e) {
                var event = e || window.event;
                var key = event.which;

                socket.emit('key-pressed' + key);

                switch(key) {
                    case 16: // shift
                        console.log('shift pressed');
                        shiftPressed = false;
                        break;
                    case 32: // space bar
                        e.preventDefault();
                        socket.emit('takeoff-or-land');
                        break;
                    case 37: // left arrow
                        e.preventDefault();
                        socket.emit('yaw', 'counterClockwise', false);
                        break;
                    case 38: // up arrow
                        e.preventDefault();
                        socket.emit('vertical', 'up', false);
                        break;
                    case 39: // right arrow
                        e.preventDefault();
                        socket.emit('yaw', 'clockwise', false);
                        break;
                    case 40: // down arrow
                        e.preventDefault();
                        socket.emit('vertical','down', false);
                        break;
                    case 65: // a
                        e.preventDefault();
                        socket.emit('roll', 'left', false);
                        break;
                    case 68: // d
                        e.preventDefault();
                        socket.emit('roll', 'right', false);
                        break;
                    case 83: // s
                        e.preventDefault();
                        socket.emit('pitch', 'back', false);
                        break;
                    case 87: // w
                        e.preventDefault();
                        socket.emit('pitch', 'forward', false);
                        break;
                    case 91: // cmd
                        shiftPressed = false;
                        break;
                }
            });

            // Server Events
            socket.on('disableGroundControls', function () {
                $('#debugSwitch').attr('disabled', true);
            });

            socket.on('enableGroundControls', function () {
                $('#debugSwitch').removeAttr('disabled');
            });
        });
    </script>
    <script>

    </script>
</body>
</html>
